<html>
    <head>
        <title>Task 5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1 id="head1">Digi<strong id="head2">Shopy</strong></h1>

        <div class="search_options">
            <input id="i_search" placeholder="Search By Product Name">
            <select id="i_category" name="category">
                <option value="all" selected>All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothes">Clothes</option>
                <option value="accessories">Accessories</option>
                <option value="appliances">Appliances</option>
            </select>
            <button data-bind="click: search">Search</button>
        </div>

        <div class="table_wrapper">
            <div class="t_products">
                <table border="1" id="table1">
                    <caption>Products Table</caption>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>SKU ID</td>
                            <td>Category</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Add to Cart</td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: products">
                        <tr>
                            <td data-bind="text: product_name">Product Name</td>
                            <td data-bind="text: product_id">Product Id</td>
                            <td data-bind="text: product_category">Product Category</td>
                            <td data-bind="text: product_price">Product Price</td>
                            <td>
                                <input data-bind="value: quantity, valueUpdate: 'input'" type="number" value=0 min=1 max=1000>
                            </td>
                            <td>
                                <button data-bind="click: $parent.add_to_cart">Add To Cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="t_cart">
                <table border="1" id="table2">
                    <caption>Cart Table</caption>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>SKU ID</td>
                            <td>Category</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Sub Total</td>
                            <td>Delete</td>
                        </tr>
                    </thead>

                    <tbody data-bind="foreach: cart_products">
                        <tr>
                            <td data-bind="text: product_name">Product Name</td>
                            <td data-bind="text: product_id">Product ID</td>
                            <td data-bind="text: product_category">Product Category</td>
                            <td data-bind="text: product_price">Product Price</td>
                            <td>
                                <input data-bind="value: quantity, valueUpdate: 'input'" type="number" value=0 min=1 max=1000>
                            </td>
                            <td data-bind="text: sub_total">Product Sub Total</td>
                            <td>
                                <button data-bind="click: $parent.delete_product">DELETE</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p id="l_label">Total : $<strong data-bind="text: total" id="total">Total</strong></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
        <script src="script.js"></script>
    </body>
</html>
